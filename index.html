<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00fff7;
    }
    .intro {
      background-color: #111;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      font-style: italic;
      font-size: 1.1em;
      line-height: 1.4;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    input[readonly] {
      background-color: #222;
      color: #ccc;
    }
    button {
      margin-top: 30px;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      background-color: #00fff7;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #444;
      color: #999;
      cursor: not-allowed;
    }
    .section {
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>EchoVerse</h1>
  <div class="intro">
    Welcome to EchoVerse! Here, two brave players send their mysterious frequencies into the vast cosmos...
  </div>

  <label for="nickname">Your Nickname (4–16 characters):</label>
  <input type="text" id="nickname" maxlength="16" />

  <label for="frequency">Your Frequency (16 characters):</label>
  <input type="text" id="frequency" maxlength="16" />

  <label for="amount">Amount to Bet (FTM, multiples of 0.1):</label>
  <input type="number" id="amount" min="0.1" step="0.1" />

  <button id="connectWalletBtn">Connect Wallet</button>

  <label for="walletAddress">Connected Wallet Address:</label>
  <input type="text" id="walletAddress" readonly placeholder="Not connected" />

  <button id="joinGameBtn" disabled>Join the Game</button>

  <div class="section">
    <h3>The Vault</h3>
    <p><strong>Nickname:</strong> <span id="mainNickname">-</span></p>
    <p><strong>Address:</strong> <span id="mainAddress">-</span></p>
    <p><strong>Remaining Balance:</strong> <span id="mainBalance">-</span> FTM</p>
  </div>
  <div class="section">
    <h3>The Champ</h3>
    <p><strong>Nickname:</strong> <span id="champNick">-</span></p>
    <p><strong>Address:</strong> <span id="champAddr">-</span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>
    const connectWalletBtn = document.getElementById("connectWalletBtn");
    const walletAddressInput = document.getElementById("walletAddress");
    const joinGameBtn = document.getElementById("joinGameBtn");

    let userWalletAddress = "";
    let web3;
    let contract;

    // Kendi contract adresinle değiştir
    const contractAddress = "0x18Bab5BeC7D3d7fbc571D29378121764B19aAD43";

    // Gerekli fonksiyonları ve public değişkenleri kapsayan ABI
    const contractABI = [
      {
        "inputs": [
          { "internalType": "string", "name": "nickname", "type": "string" },
          { "internalType": "string", "name": "frequency", "type": "string" }
        ],
        "name": "joinGame",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "nickname", "type": "string" },
          { "internalType": "string", "name": "frequency", "type": "string" }
        ],
        "name": "joinGameSecond",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "player1",
        "outputs": [
          { "internalType": "address", "name": "addr", "type": "address" },
          { "internalType": "string", "name": "nickname", "type": "string" },
          { "internalType": "string", "name": "frequency", "type": "string" },
          { "internalType": "uint256", "name": "balance", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      // Son kazanan bilgisi
      { "inputs": [], "name": "champAddr", "outputs": [{ "internalType": "address", "name": "", "type": "address"}], "stateMutability": "view", "type": "function" },
      { "inputs": [], "name": "champNick", "outputs": [{ "internalType": "string", "name": "", "type": "string"}], "stateMutability": "view", "type": "function" }
    ];

    function isMultipleOfPointOne(value) {
      return Math.abs(value * 10 - Math.round(value * 10)) < 0.00001;
    }

    // Vault & Champ bilgilerini tek seferde güncelle
    async function updateVaultAndChamp() {
      if (!contract) return;
      try {
        const player1 = await contract.methods.player1().call();
        const player1Balance = web3.utils.fromWei(player1.balance, "ether");

        document.getElementById("mainNickname").textContent = player1.nickname || "-";
        document.getElementById("mainAddress").textContent = player1.addr || "-";
        document.getElementById("mainBalance").textContent = player1Balance || "0";

        // The Champ
        const champAddr = await contract.methods.champAddr().call();
        const champNick = await contract.methods.champNick().call();
        document.getElementById("champNick").textContent = champNick || "-";
        document.getElementById("champAddr").textContent = champAddr || "-";
      } catch (error) {
        console.error("Error fetching vault/champ info:", error);
      }
    }

    connectWalletBtn.onclick = async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userWalletAddress = accounts[0];
          walletAddressInput.value = userWalletAddress;
          web3 = new Web3(window.ethereum);
          contract = new web3.eth.Contract(contractABI, contractAddress);
          checkFormValid();
          await updateVaultAndChamp();
        } catch (err) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("Please install MetaMask or another Ethereum wallet.");
      }
    };

    function checkFormValid() {
      const nickname = document.getElementById("nickname").value.trim();
      const frequency = document.getElementById("frequency").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      const isValid =
        nickname.length >= 4 &&
        nickname.length <= 16 &&
        frequency.length === 16 &&
        !isNaN(amount) &&
        amount >= 0.1 &&
        isMultipleOfPointOne(amount) &&
        userWalletAddress !== "";

      joinGameBtn.disabled = !isValid;
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", checkFormValid);
    });

    joinGameBtn.onclick = async () => {
      const nickname = document.getElementById("nickname").value.trim();
      const frequency = document.getElementById("frequency").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!contract) {
        alert("Smart contract not initialized.");
        return;
      }

      try {
        // Önce ikinci oyuncu olarak katılmayı dene, başarısızsa ilk oyuncu olarak katıl
        const tx = await contract.methods.joinGameSecond(nickname, frequency).send({
          from: userWalletAddress,
          value: web3.utils.toWei(amount.toString(), 'ether')
        });
        alert("Transaction successful! Tx hash: " + tx.transactionHash);
        await updateVaultAndChamp();
      } catch (err) {
        try {
          const tx = await contract.methods.joinGame(nickname, frequency).send({
            from: userWalletAddress,
            value: web3.utils.toWei(amount.toString(), 'ether')
          });
          alert("Transaction successful! Tx hash: " + tx.transactionHash);
          await updateVaultAndChamp();
        } catch (error) {
          console.error(error);
          alert("Transaction failed.");
        }
      }
    };

    // Sayfa yüklenince bir kez vault/champ çek
    window.addEventListener('DOMContentLoaded', async () => {
      if(typeof window.ethereum !== "undefined"){
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(contractABI, contractAddress);
        await updateVaultAndChamp();
      }
    });
  </script>

</body>
</html>
